
<!DOCTYPE html>
<html>
<head>
    <link href="grid.css" rel="stylesheet">
    <style>
        .grid {
            -ms-grid-columns: 200px 1fr 200px;
            grid-definition-columns: 200px 1fr 200px;
            grid-template-columns: 200px 1fr 200px;
        }

        .grid div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="grid">
      <div class="row1-column1">FIRST 200px // Example with 3 columns. First and last columns are 200px width, and middle column should use the remaining space.</div>
      <div class="row1-column2">MIDDLE 1fr</div>
      <div class="row1-column3">MIDDLE 200px</div>
    </div>
</body>
</html>
